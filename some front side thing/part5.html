<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Part 5: Chess Board</title>
	</head>
	<body>
	
		<script>
			
		
			
			var width = 8;
			var height = 8;
			
		for (j=0;j<height;j++){
		if (j%2 ==1){
		 for (i=0;i<width;i++){
		 if (i%2 ==1) 
		 {
		 document.write("&nbsp;");}
		 else if (i%2 ==0){ 
		 document.write("#");}
		 }
		document.write("<br/>")}
		 else  if (j%2 ==0)
		 {
		  for (z=0;z<width;z++){
		  if (z%2 ==1) 
		  {
		  document.write("#");}
		else if (z%2 ==0){
		 document.write("&nbsp;");}
		 }
		 
		 document.write("<br/>")}
		
		  }
		 
	
		 
			
		</script>
		
	</body>
	
</html>
